<!DOCTYPE html>
<html style="width: 100%; height: 100%; margin: 0; overflow: hidden;">
	<head>
		<meta charset="utf-8">
		<title>Draw</title>
		<!-- <script src="node_modules/socket.io-client/dist/socket.io.slim.dev.js"></script> -->
		<script src="node_modules/socket.io-client/dist/socket.io.js"></script>
		<script src="draw.js"></script>
	</head>
	<!-- Disables pull-to-refresh but allows overscroll glow effects.
		 https://developers.google.com/web/updates/2017/11/overscroll-behavior
		 overscroll-behavior-y: contain; -->
	<body style="width: 100%; height: 100%; margin: 0; overflow: hidden; overscroll-behavior: none;">
		<!-- Size is set dynamically in JS. Earlier, used:   width: 100%; height: auto; max-height: 80%; -->
		<canvas id="canvas" width="1000" height="400" style="border: 1px solid black;">
		</canvas>
		<canvas id="palette" width="1000" height="60" style="border: 1px solid black; width: 100%; height: auto; min-height: 45px;">
		</canvas>
		<br/>
		<button id="clear-color" onclick="newPainting(0)">Clear
			<div id="current-color" style="display: inline-block; width: 20px; height: 10px; border: 1px solid black; background-color: #f00;"></div>
		</button>
		<button id="clear-white" onclick="newPainting(1)">Clear (white)</button> 
		<button id="clear-black" onclick="newPainting(2)">Clear (black)</button>

		<div style="float: right;">
			<a href="https://github.com/heidemn/remote-draw" target="_blank" rel="noopener noreferrer">github</a>
		</div>
		<button onclick="toggleFullscreen()" style="float: right; margin-right: 15px;">Fullscreen</button>
	</body>
</html>
